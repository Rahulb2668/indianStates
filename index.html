<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Indian States</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Guess Indian States</h1>
            <p>Type the names of Indian states and see them appear on the map!</p>
        </header>
        
        <div class="game-area">
            <div class="map-container">
                <svg id="india-map" viewBox="0 0 800 900" xmlns="http://www.w3.org/2000/svg">
                    <!-- Indian states will be rendered here -->
                </svg>
            </div>
            
            <div class="input-section">
                <div class="input-container">
                    <input type="text" id="state-input" placeholder="Enter state name..." autocomplete="off">
                    <button id="submit-btn">Submit</button>
                </div>
                
                <div class="feedback" id="feedback"></div>
                
                <div class="stats">
                    <div class="stat">
                        <span class="stat-label">Correct:</span>
                        <span class="stat-value" id="correct-count">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Total:</span>
                        <span class="stat-value" id="total-count">28</span>
                    </div>
                </div>
                
                <div class="guessed-states" id="guessed-states">
                    <h3>Guessed States:</h3>
                    <div class="state-list" id="state-list"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
